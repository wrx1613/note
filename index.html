<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4
    }
  </script>
  <!-- Docsify v4 -->
  <script src="js/docsify.min.js"></script>
  
  <!-- 代码高亮 -->
  <script src="js/prism-bash.min.js"></script>
  <script src="js/prism-cpp.min.js"></script>
  <script src="js/prism-go.min.js"></script>
  <script src="js/prism-java.min.js"></script>
  <script src="js/prism-json.min.js"></script>
  
  <!-- 放大图像 -->
  <script src="js/zoom-image.min.js"></script>

  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="js/docsify-copy-code.min.js"></script>
</body>
</html>
